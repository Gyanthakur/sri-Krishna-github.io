<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Shree Krishna banner</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="text-bg">
			<div class="text">
				<h1>
					Happy
					<img class="animationTopBottom" src="krishna.webp" alt="krishna" />
				</h1>
				<h2>Shree Krishna Janmashtami</h2>
				<small
					>माखन चोर नंद किशोर, बांधी जिसने प्रीत की डोर वो जब गुजरे दिल की
					गलियों से हर कोई बोले वो आया मेरा नंद किशोर। कृष्ण जन्माष्टमी की
					हार्दिक शुभकामनाएं.</small
				>
			</div>
		</div>
	</body>
</html>
